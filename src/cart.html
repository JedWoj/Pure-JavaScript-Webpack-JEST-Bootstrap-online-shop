<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cb87f8cbd.js" crossorigin="anonymous"></script>
    <title>Shopeee</title>
</head>

<body class="checkout__body">
    <div class="logo">
        <a href="index.html" class="logo__link">
            <div class="logo__icon">
                <i class="fa-brands fa-shopify"></i>
            </div>
        </a>
    </div>
    <div class="checkout container container-fluid">
        <header class="header">
            <h1 class="header__heading header__heading--large header__heading--purple">
                Check your order!
            </h1>
        </header>
        <main class="checkout__content">
            <table class="checkout__table table">
                <thead>
                    <tr>
                        <th scope="col">On.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Image</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                </tbody>
            </table>
            <p class="checkout__full-price">
                Total price: <span class="checkout__full-price-num">756$</span>
            </p>
            <div class="checkout__btns">
                <button class="btn btn-success checkout__btn checkout__btn--pay">
                    Pay
                </button>
                <button class="btn btn-danger checkout__btn checkout__btn--cancel">
                    Cancel
                </button>
            </div>
        </main>
        <h2 class="checkout__empty">
            Basket is empty!
        </h2>
    </div>
</body>

</html>
