<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopeee</title>
</head>

<body>
    <form class="add">
        <input type="text" id="title" class="add__input add__title" placeholder="title">
        <label for="title" class="add__label add__title-label">
            Please add title!
        </label>
        <input type="number" id="price" class="add__input add__price" placeholder="price">
        <label for="price" class="add__label add__price-label">
            Please add price
        </label>
        <input type="text" class="add__input add__category" id="category" placeholder="category">
        <label for="category" class="add__label add__category-label">
            Please type category!
        </label>
        <input type="text" id="text" class="add__input add__description" placeholder="description">
        <label for="text" class="add__label add__description-label">
            Please type description!
        </label>
        <input type="file" id="file" class="add__input add__image">
        <label for="file" accept="image/*" class="add__label add__image-label" required>
            Please attach a file!
        </label>
        <button class="add__btn btn btn-success">
            Add product!
        </button>
    </form>
    <div class="add__msg">
        <div class="add__msg-body">
            <p class="add__msg-txt">
                Product added sucessfully!
            </p>
            <button class="add__msg-btn btn btn-success">
                OK
            </button>
        </div>
    </div>
</body>

</html>
