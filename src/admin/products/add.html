<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopeee</title>
</head>

<body>
    <form class="add">
        <input type="number" class="add__id" id="id" placeholder="id">
        <label for="id" class="add__label add__label--active add__id-label">
            Id isnt number or there is already a product with this ID!
        </label>
        <input type="text" id="title" class="add__title" placeholder="title">
        <label for="title" class="add__label add__label--active add__title-label">
            Please add title!
        </label>
        <input type="number" id="price" class="add__price" placeholder="price">
        <label for="price" class="add__label add__label--active add__price-label">
            Please add price
        </label>
        <input type="text" class="add__category" id="category" placeholder="category">
        <label for="category" class="add__label add__label--active add__category-label">
            Please type category!
        </label>
        <input type="text" id="text" class="add__description" placeholder="description">
        <label for="text" class="add__label add__label--active add__description-label">
            Please type description!
        </label>
        <input type="file" id="file" class="add__image">
        <label for="file" class="add__label add__label--active add__image-label">
            Please attach a file!
        </label>
        <button class="add__btn btn btn-success">
            Add product!
        </button>
    </form>
</body>

</html>
